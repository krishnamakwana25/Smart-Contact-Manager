<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Change Password Form</title>
</head>
<body>
	<section>
		 <div id="login">
		        <div class="container">
		            <div id="login-row" class="row justify-content-center align-items-center">
		                <div id="login-column" class="col-md-6">
		                    <div id="login-box" class="col-md-12" style="height:200px;">
		                     	<h3 class="mt-3 text-center">Enter New password</h3>
		                       <form th:action="@{/change-password}" method="post">
		                       	<div class="form-group">
		                       		<input required type="password" name="newpassword" placeholder="Enter New Password" class="form-control" >		                       		                  	
		                       	</div>		                       
		                       	<div class="container text-center">
		                       		<button class="btn btn-success btn-md"> Change Password </button>
		                       	</div>
		                       </form>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
	</section>	
</body>
</html>
