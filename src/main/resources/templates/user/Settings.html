<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Home - Smart Contact Manager</title>
</head>
<body>
	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="text-center">Change Your Password</h3>
							<form th:action="@{/user/changepassword}" method="post">
								<!-- old password field -->
								<div class="form-group">
									<input name="oldpwd" type="password" class="form-control" placeholder="Enter Old Passoword"/>
								</div>
								<!-- old password field -->
								<div class="form-group">
									<input name="newpwd" type="password" class="form-control" placeholder="Enter New Passoword"/>
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success btn-md">
										Change
									</button>
									<button type="reset" class="btn btn-warning btn-md">
										Reset
									</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			/* alert("hello") */
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#Setting-link").addClass("active");
				
			});			
		</script>
		
	</section>	
</body>
</html>
